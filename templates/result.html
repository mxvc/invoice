<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>发票解析工具</title>
    <script type="text/javascript"
            src="/static/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="/static/handsontable.full.min.css"/>


</head>
<body style="padding: 0 1rem">

<h1 style="margin-bottom:2rem">发票解析结果</h1>
<div id="example"></div>

<script>
    const container = document.querySelector('#example');
    const data = {{ data|safe }};
    const cols = {{ cols|safe}}

    const hot = new Handsontable(container, {
        data,
        colHeaders: cols,
        columns: cols.map(c => ({data: c})),
        height: 'auto',
        width: 'auto',
        autoWrapRow: true,
        autoWrapCol: true,
        columnSorting: true,
        licenseKey: 'non-commercial-and-evaluation'
    });
</script>

<footer style="position:absolute;left: 0; right: 0; bottom: 10px;text-align: center">
    <p>
        <a href="https://zzutil.com">猪猪工具网站</a>

    </p>
    <p> python_version: {{ python_version }}</p>
</footer>
</body>
</html>
